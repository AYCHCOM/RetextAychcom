- type: simple
  note: ampersands attract attention to the least important part of the sentence.
  considerate:
    - and
  inconsiderate:
    - "&"
- type: simple
  note: this is the correct branding for Shopify documentation.
  considerate:
    - Shopify Help Center
  inconsiderate:
    - Shopify Manual
    - Shopify Docs
    - the documentation
    - Support Docs
    - help centre
- type: simple
  note: POS is branded with the acronym, not as “Point of sale”.
  considerate:
    - Shopify POS
  inconsiderate:
    - Shopify point of sale
- type: simple
  note: “log” is a verb, and “login” is a noun.
  considerate:
    - log into
  inconsiderate:
    - login to
