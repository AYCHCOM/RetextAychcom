## Commonly misused words/phrases
- type: simple
  note: strictly, 'comprise' just means 'include'
  incorrect: comprised of
  correct:
    - comprises
    - composed of
- type: simple
  note: use 'have', not 'of'.
  incorrect:
    - could of
    - should of
    - would of
  correct:
    - could have
    - should have
    - would have
- type: simple
  note: avoid latin abbreviations
  incorrect:
    - e.g.
    - eg.
  correct:
    - for example
- type: simple
